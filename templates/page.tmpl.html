<div class="object" ng-init="init()">
	<div class="list-group">
		<div class="list-group-item">
			<div ng-if="pageObjs.type == 'status'">
				<noti-list-temp type="status"></noti-list-temp>
			</div>
			<div ng-if="pageObjs.metadata.type == 'album'">
				<noti-list-temp type="album"></noti-list-temp>
			</div>
			<div ng-if="pageObjs.metadata.type == 'photo'">
				<noti-list-temp type="photo"></noti-list-temp>
			</div>
		</div>
	</div>
</div>
