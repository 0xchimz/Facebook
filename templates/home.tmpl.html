<div class="row">
	<div class="col-md-4">
		<button class="btn btn-block btn-social btn-pinterest" ng-click="fbLogout()">
			<i class="fa fa-facebook"></i> Logout from Facebook
		</button>
		<h2></h2>
		<div class="list-group" ng-init="fbGetPageList()">
			<a ui-sref=".comment({pId: '{{page.id}}'})" class="list-group-item" ng-repeat="page in user.pages">
				{{page.name}}
			</a>
		</div>
	</div>
	<div class="col-md-8">
		<ui-view/>
	</div>
</div>
