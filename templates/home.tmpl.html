<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<h4>Page List</h4>
		<div class="list-group" ng-init="fbGetPageList()">
			<a ui-sref="notification({pId: '{{page.id}}'})" class="list-group-item" ng-repeat="page in user.pages">
				{{page.name}} <span class="badge red" ng-if="page.unread_notif_count != 0">{{page.unread_notif_count}}</span>
			</a>
		</div>
		<h2></h2>
		<button class="btn btn-block btn-social btn-pinterest" ng-click="fbLogout()">
			<i class="fa fa-facebook"></i> Logout from Facebook
		</button>
	</div>
</div>
